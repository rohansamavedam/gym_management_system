    <script>
      function changeStats() {
        var dropdown = document.getElementById("dropdownTime");
        if (dropdown.value === "all") {
          timeperiod = "all"
        } else if (dropdown.value === "1w"){
          timeperiod ="pastweek"
        } else if (dropdown.value === "1m") {
          timeperiod = "pastmonth"
        } else {
          timeperiod = "90days"
        }
        loadUserActivity(timeperiod)
      }
