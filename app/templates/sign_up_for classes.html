    <style>

      .card-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        margin-top: 5%;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
        grid-gap: 20px;
        margin-top: 10%;
      }
      
      .card-title{
        color: white;
        font-weight: bolder;
        font-size: xx-large;
      }

      .card {
        display: grid;
        color: black;
        font-weight: bold;
        grid-template-rows: max-content 200px 1fr;
        float:left;
        cursor: pointer;
      }

      .card img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .carousel-caption{
        width : 25%;
        color: white;
        font-weight: bold;
      }

      .form-group{
        border: 1px;
        width : 220px;
        height : 90px;
        margin-left: auto;
        margin-right: 10%;
        margin-top: 20px;
        color: white;
        font-size: medium;
        font-weight: bold;
      }

      .btn{
        margin-top: 10%;
      }

      .navbar {
        height: 100px;
      }

      .homepage-title{
        font-size: 35.5px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        background: url("https://i.pinimg.com/originals/8f/c6/b7/8fc6b715427139c92428b777ec913022.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>

    <script>
      function checkIfAlreadyEnrolled() {
        var enrolled = "{{ enrolled }}"
        var location = "{{ location }}"
        loadGymEnrollmentScheduleInfo(location)
        if (enrolled == "True") {
          alert("You have now unenrolled!")
          window.history.back()  
        }
        else if(enrolled == "False"){
           alert("You are now enrolled!")
          window.history.back() 
        }
      }
      
    </script>
